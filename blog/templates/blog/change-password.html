{%extends 'blog/base.html'%}
{%block title%}Change-password{%endblock%}
{%block content%}
<head>
    <style>
        .form-box, .head-bar{
            width: 50%;
        }
        li{
            display: none;
        }
        @media (max-width: 541px) {

      .head-bar,
      .form-box {
        width: 100%;
      }
    }
    </style>
</head>
    <div class="head-bar">
        <h3>Change Password</h3>
        <a  id='back-btn' href="javascript:history.go(-1)"><i class="fa fa-times"></i></a>
    </div>

    <div class="form-box">
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_p}}
            <br>
            
            <button type="submit" id="save-btn">Change password</button>
        </form>
    </div>


{%endblock%}
